<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="NONE,NOARCHIVE" />
    <title>Predição de peso – Django REST framework</title>
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap-tweaks.css" />
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/prettify.css" />
    <link rel="stylesheet" type="text/css" href="/static/rest_framework/css/default.css" />
  </head>
  <body class="">
    <script>
      //Rem
    </script>
    <div class="wrapper">
      <div class="navbar navbar-static-top navbar-inverse" role="navigation" aria-label="navbar">
        <div class="container">
          <span>
            <a class='navbar-brand' rel="nofollow" href='https://www.django-rest-framework.org/'> Django REST framework </a>
          </span>
          <ul class="nav navbar-nav pull-right"></ul>
        </div>
      </div>
      <div class="container">
        <!-- Content -->
        <div id="content" role="main" aria-label="content">
          <div class="content-main" role="main" aria-label="main content">
            <div class="page-header" style="padding-top: 5%">
              <h1>Predição de peso:</h1>
            </div>
            <div style="float:left">
              <p></p>
            </div>
            <div class="request-info" style="clear: both" aria-label="request info">
              <pre class="prettyprint">
								<b>POST</b> /v1/api/weight/
							</pre>
            </div>
          </div>
          <div>
            <div class="well tab-content">
              <div id="post-generic-content-form">
                <form action="/v1/api/weight/?type=page" method="POST" class="form-horizontal">
                    {% csrf_token %}
                  <fieldset>
                    {% if mytext %}
                    <div class="form-group">
                      <label for="id__content_type" class="col-sm-2 control-label">Resultado:</label>
                      <div class="col-sm-10">
                        <input type="text" id="lname" name="lname" value="{{ mytext }}">
                        <span class="help-block"></span>
                      </div>
                     


                    </div>
                    <div class="form-actions" style="padding-bottom: 1%;     text-align: center;">
                      <a href="http://127.0.0.1:8000/frontend/" class="link">
                      <div style="width: 20%; height: 33%;" class="btn btn-primary js-tooltip" >Nova Consulta</div>  
                    </a>
                  </div>

               
                      
     
                {% endif %}
                {% if mytext is null %}
                    <div class="form-group">
                      <label for="id__content_type" class="col-sm-2 control-label">Sexo:</label>
                      <div class="col-sm-10">
                        <select name="Sexo" data-override="content-type" id="sexo" class="form-control">
                          <option value="Masculino" selected>Masculino</option>
                          <option value="Feminino">Feminino</option>
                        </select>
                        <span class="help-block"></span>
                      </div>
                      <label for="altura" class="col-sm-2 control-label">Altura (cm):</label>
                      <div class="col-sm-10">
                        <input name="Altura" type="number" step="1" class="form-control" />
                        <span class="help-block"></span>
                      </div>


                    </div>
                    <div class="form-actions" style="padding-bottom: 1%;     text-align: center;">
                      <button style="width: 20%; height: 33%;" class="btn btn-success js-tooltip" type="submit">Enviar</button>
                    </div>
                    {% endif %}

                    
                    <div class="form-group" style="display: none;">
                      <label for="id__content" class="col-sm-2 control-label">Resultado:</label>
                      <div class="col-sm-10">
                        <textarea name="_content" cols="40" rows="10" data-override="content" id="id__content" class="form-control"></textarea>
                        <span class="help-block"></span>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- /.content -->
      </div>
      <!-- /.container -->
    </div>
    <!-- ./wrapper -->
    <script src="/static/rest_framework/js/jquery-3.4.1.min.js"></script>
    <script src="/static/rest_framework/js/ajax-form.js"></script>
    <script src="/static/rest_framework/js/csrf.js"></script>
    <script src="/static/rest_framework/js/bootstrap.min.js"></script>
    <script src="/static/rest_framework/js/prettify-min.js"></script>
    <script src="/static/rest_framework/js/default.js"></script>
  </body>
</html>
